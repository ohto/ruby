project:
- modelVersion

- groupId
- artifactId
- version
- packaging


#
# dependencies
#
- parent:
  - groupId
  - artifactId
  - version
  - relativePath

- &dependencies
  dependencies:
  - dependency: # sort by following values in an array
    - - groupId
      - artifactId
      - version
      - type
      - scope
      - systemPath
      - optional
      - exclusions:
        - exclusion:
          - - groupId
            - artifactId
- dependencyManagement:
  - *dependencies

- modules:
  - module:   _SORT_BY_VALUE_
- properties: _SORT_BY_KEY_


#
# build settings
#
- build:
  - defaultGoal
  - directory
  - finalName
  - filters:
    - filter: _SORT_BY_VALUE_

  - resources: &resource
     - resource:
       - - targetPath
         - filtering
         - directory
         - includes:
           - include: _SORT_BY_VALUE_
         - excludes:
           - exclude: _SORT_BY_VALUE_
  - testResources: *resource

  - &plugins
    plugins:
    - plugin:
      - - groupId
        - artifactId
        - version
        - extensions
        - inherited
        - configuration:
          - classifier
        - dependencies: *dependencies
        - executions:
          - execution:
            - - id
              - goals:
                - goal: _SORT_BY_VALUE_
              - phase
              - inherited
              - configuration
  - pluginManagement: *plugins

  - sourceDirectory
  - scriptSourceDirectory
  - testOutputDirectory
  - outputDirectory
  - testSourceDirectory


#
# reporting
#
- reporting


#
# project information
#
- name
- description
- url
- inceptionYear
- licenses:
  license:
  - - name
    - url
    - distribution
    - comments
- organization:
  - name
  - url
- developers:
  developer: &developer
    - - id
      - name
      - email
      - url
      - organization
      - organizationUrl
      - roles:
        - role: _SORT_BY_VALUE_
      - timezone
      - properties: _SORT_BY_KEY_
- contributors:
  - contributor: *developer


#
# environment settings
#
- issueManagement:
  - system
  - url

- ciManagement:
  - system
  - url
  - notifiers:
    - notifier:
      - - type
        - sendOnError
        - sendOnFailure
        - sendOnSuccess
        - sendOnWarning
        - configuration

- mailingLists:
  - mailingList:
    - - name
      - subscribe
      - unsubscribe
      - post
      - archive
      - otherArchives:
        - otherArchive: _SORT_BY_VALUE_

- scm:
  - connection
  - developerConnection
  - tag
  - url

- prerequisites: _SORT_BY_KEY_
- repositories:
  - repository: &repository
      - - id
        - name
        - url
        - layout
        - releases: &release
            - enabled
            - updatePolicy
            - checksumPolicy
        - snapshots: *release
- pluginRepositories:
  - pluginRepository: *repository

- &distributionManagement
  distributionManagement:
  - downloadUrl
  - status
  - repository: &dm_repository
      - id
      - name
      - url
      - layout
      - uniqueVersion
  - snapshotRepository: *dm_repository
  - site:
    - id
    - name
    - url
  - relocation

- profiles:
  - profile:
    - - id
      - activation:
        - activeByDefault
        - jdk
        - os:
          - name
          - family
          - arch
          - version
        - property
        - file
      - build: *plugins
      - modules:
        - module: _SORT_BY_VALUE_

      - repositories:
        - repository: *repository
      - pluginRepositories:
        - pluginRepository: *repository

      - *dependencies
      - dependencyManagement:
        - *dependencies
      - reporting
      - *distributionManagement

